<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travellers Form</title>
</head>
<body>
    <!--A form for travellers information-->
    <section>
        <div class="logo">Dammy Travels and Tour</div>
        <ul class="menu">
            <li><a href="#">home</a></li>
            <li><a href="#">tours</a></li>
            <li><a href="#">package</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">contact us</a></li>
        </ul>
        </div>
   </section>
   <section>
        <div class="banner heading">
          <h1>Find Your Next Trip</h1>
        </div>
        <form class="form">
          <input type="text" list="my list" placeholder="Where would you like to go?">
          <datalist id="my list">
            <option>Lagos to Kano</option>
            <option>Lagos to Enugu</option>
            <option>Lagos to Kaduna</option>
            <option>Lagos to Abuja</option>
            <option>Lagos to Adamawa</option>
            <option>Lagos to Maduguri</option>
            <option>Lagos toAbia</option>
          </datalist> 
        </form>
   </section>
   <form action="Travellers Reservation">
   <h3>Reservation Form</h3>
   <label for="name">Your Name</label>
   <input type="text" name="fname" placeholder="Full name" required>
   <br> <br>
   <label for="name">First Name</label>
   <input type="text" name="first name" placeholder="First name" required>
   <br> <br>
   <label for="name">Other Names</label>
   <input type="text" name="other names" placeholder="Other names">
   <br> <br>
   <label for="name">Surname</label>
   <input type="text" name="surname" placeholder="Surname" required>
   <br> <br>
   <label for="number">Phone number</label>
   <input type="tel" id="phone"  name="phone number" placeholder="123-45-678" pattern="(0-9{3})-?\s?(0-9{2})-?\s?(0-9{4})" required>
   <br> <br>
   <label for="email">Enter your email</label>
   <input type="email" name="Email" placeholder="Email address" required>
   <br> <br>
   <label for="address">Home address></label><br>
   <textarea name="address" id="home address" cols="80" rows="5"></textarea>
   <br> <br>
   <label for="email">Password</label>
   <input type="Password" name="pass" placeholder="Pass" required>
   <label >Retype Password</label>
   <input type="Password" id="repass" name="repass">
   <br> <br>
   <input type="button" value="Submit"/>
   <br> <br>
   <label for="name">Next of kin</label>
   <input type="text" name="next of kin" placeholder="Next of kin" required>
   <br> <br>
   <label for="number">Phone number</label>
   <input type="tel" id="phone"  name="phone number" placeholder="123-45-678" pattern="(0-9{3})-?\s?(0-9{2})-?\s?(0-9{4})" required>
   <br> <br>
   <label for="date">Booking date</label>
   <input type="date">
   <br> <br>
   <label for="date">Traveling date</label>
   <input type="date">
   <br><br>
   <Label>Gender</Label>
   <input type="radio" name="male">Male <br>
   <input type="radio" name="female">Female <br>
   <input type="radio" name="others">Others <br>
   <form action="form">
    <input type="text" list="time list"  placeholder="When would you like to journey?">
    <datalist id="time list">
        <option>morning</option>
        <option>afternoon</option>
        <option>night</option>
    </datalist>
   </form> 
   <br> <br>
   <form>
    <input type="text" list="vechicle-selection" placeholder="Your prefered Vechicle"> 
    <datalist id="vechicle-selection" required>
      <option>car</option>
      <option>luxurious bus</option>
      <option>Space bus</option>
      <option>18 seaters bus</option>
    </datalist>
   </form><br>
   <div class="card details">
    <p>Pay using Credit or Debit card</p>
    <input type="radio" name="pay" id="bc1" class="radio">
    <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
    <input type="radio" name="pay" id="bc2" class="radio">
    <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Debit Card</span></label>
   </div>
    <div class="card number"><br>
     <label>card number</label><br>
      <input type="text" class="card number field" placeholder="###-###-###" >
    </div><br>
    <div class="cvv-number">
      <label>CVV number</label>
      <input type="text" class="cvv-number-field" placeholder="xxx">
    </div><br> 
    <div class="nameholder-number">
      <label> Card Holder name</label>
      <input type="text" class="card-name-field" placeholder="Enter your Name">
    </div>
  <button type="submit" class="submit-now-button">Sumit</button>
    <br><br>
<!--final submit botton-->
<input type="submit" placeholder="Submit">
 </form> 
</body>
</html>
